<!DOCTYPE html>
<html>
<head>
  <title>WebRTC Chat</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin: 0; padding: 0; background: #f4f4f4; }
    h2 { margin-top: 20px; }
    video { width: 45%; margin: 10px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.3); }
  </style>
</head>
<body>
  <h2>Simple Video Chat</h2>
  <video id="localVideo" autoplay muted playsinline></video>
  <video id="remoteVideo" autoplay playsinline></video>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    let localStream, peerConnection;
    const config = {
      iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
    };

    // Step 1: Get media stream
    navigator.mediaDevices.getUserMedia({ video: true, audio: true }).then(stream => {
      document.getElementById('localVideo').srcObject = stream;
      localStream = stream;
      socket.emit('ready'); // notify server
    }).catch(err => {
      alert('Camera & mic access is required!');
    });

    // Step 2: When server finds a partner
    socket.on('partner-found', (data) => {
      alert("Partner joined! ðŸŽ¥");

      if (!peerConnection) {
        setupConnection();
      }

      if (data.shouldCreateOffer) {
        createOffer();
      }
    });

    function setupConnection() {
      peerConnection = new RTCPeerConnection(config);

      // Send your media to the peer
      localStream.getTracks().forEach(track => {
        peerConnection.addTrack(track, localStream);
      });

      // Send ICE candidates
      peerConnection.onicecandidate = event => {
        if (event.candidate) {
          socket.emit('signal', { candidate: event.candidate });
        }
      };

      // Receive remote video
      peerConnection.ontrack = event => {
        document.getElementById('remoteVideo').srcObject = event.streams[0];
      };
    }

    // Handle offer/answer and ICE candidates
    socket.on('signal', async data => {
      if (!peerConnection) {
        setupConnection();
      }

      if (data.description) {
        await peerConnection.setRemoteDescription(data.description);
        if (data.description.type === 'offer') {
          const answer = await peerConnection.createAnswer();
          await peerConnection.setLocalDescription(answer);
          socket.emit('signal', { description: answer });
        }
      } else if (data.candidate) {
        try {
          await peerConnection.addIceCandidate(data.candidate);
        } catch (err) {
          console.error('Error adding ICE candidate:', err);
        }
      }
    });

    // Alert when disconnected
    socket.on('partner-disconnected', () => {
      alert('Your partner has disconnected.');
      document.getElementById('remoteVideo').srcObject = null;
      if (peerConnection) {
        peerConnection.close();
        peerConnection = null;
      }
    });

    // ðŸ’¡ Function: Only one peer (second one) creates offer
    async function createOffer() {
      try {
        const offer = await peerConnection.createOffer();
        await peerConnection.setLocalDescription(offer);
        socket.emit('signal', { description: offer });
      } catch (err) {
        console.error('Offer creation error:', err);
      }
    }
  </script>
</body>
</html>
