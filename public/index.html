<!DOCTYPE html>
<html>
<head>
  <title>WebRTC Chat</title>
  <style>
    body { text-align: center; font-family: sans-serif; margin-top: 30px; }
    video { width: 45%; margin: 10px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.2); }
  </style>
</head>
<body>
  <h2>Simple Video Chat</h2>
  <video id="localVideo" autoplay muted playsinline></video>
  <video id="remoteVideo" autoplay playsinline></video>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    let localStream, peerConnection;
    const config = {
      iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
    };

    const localVideo = document.getElementById('localVideo');
    const remoteVideo = document.getElementById('remoteVideo');

    // Step 1: Get local stream first
    navigator.mediaDevices.getUserMedia({ video: true, audio: true }).then(stream => {
      localVideo.srcObject = stream;
      localStream = stream;
      socket.emit('ready');
    });

    socket.on('partner-found', (data) => {
      console.log("Partner found. Should create offer?", data.shouldCreateOffer);
      createPeerConnection();

      if (data.shouldCreateOffer) {
        makeOffer();
      }
    });

    function createPeerConnection() {
      peerConnection = new RTCPeerConnection(config);

      // Add local tracks
      localStream.getTracks().forEach(track => {
        peerConnection.addTrack(track, localStream);
      });

      peerConnection.onicecandidate = event => {
        if (event.candidate) {
          socket.emit('signal', { candidate: event.candidate });
        }
      };

      peerConnection.ontrack = event => {
        remoteVideo.srcObject = event.streams[0];
      };
    }

    async function makeOffer() {
      const offer = await peerConnection.createOffer();
      await peerConnection.setLocalDescription(offer);
      socket.emit('signal', { description: peerConnection.localDescription });
    }

    socket.on('signal', async data => {
      if (!peerConnection) createPeerConnection();

      if (data.description) {
        await peerConnection.setRemoteDescription(data.description);
        if (data.description.type === 'offer') {
          const answer = await peerConnection.createAnswer();
          await peerConnection.setLocalDescription(answer);
          socket.emit('signal', { description: peerConnection.localDescription });
        }
      } else if (data.candidate) {
        try {
          await peerConnection.addIceCandidate(data.candidate);
        } catch (err) {
          console.error("ICE error", err);
        }
      }
    });

    socket.on('partner-disconnected', () => {
      alert("Partner disconnected.");
      remoteVideo.srcObject = null;
      if (peerConnection) {
        peerConnection.close();
        peerConnection = null;
      }
    });
  </script>
</body>
</html>
