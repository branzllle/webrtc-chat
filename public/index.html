<!DOCTYPE html>
<html>
<head>
  <title>WebRTC Chat</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin: 0; padding: 0; }
    video { width: 45%; margin: 10px; border-radius: 10px; }
  </style>
</head>
<body>
  <h2>Simple Video Chat</h2>
  <video id="localVideo" autoplay muted playsinline></video>
  <video id="remoteVideo" autoplay playsinline></video>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    let localStream, peerConnection;
    const config = {
      iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
    };

    navigator.mediaDevices.getUserMedia({ video: true, audio: true }).then(stream => {
      document.getElementById('localVideo').srcObject = stream;
      localStream = stream;
      socket.emit('ready'); // notify server you're ready
    }).catch(err => {
      alert('Camera & mic access is required!');
    });

    socket.on('partner-found', () => {
      alert("Partner joined! ðŸŽ¥");

      if (!peerConnection) {
        setupConnection();
      }
    });

    function setupConnection() {
      peerConnection = new RTCPeerConnection(config);

      localStream.getTracks().forEach(track => {
        peerConnection.addTrack(track, localStream);
      });

      peerConnection.onicecandidate = event => {
        if (event.candidate) {
          socket.emit('signal', { candidate: event.candidate });
        }
      };

      peerConnection.ontrack = event => {
        document.getElementById('remoteVideo').srcObject = event.streams[0];
      };

      peerConnection.onnegotiationneeded = async () => {
        try {
          const offer = await peerConnection.createOffer();
          await peerConnection.setLocalDescription(offer);
          socket.emit('signal', { description: peerConnection.localDescription });
        } catch (err) {
          console.error('Negotiation Error:', err);
        }
      };
    }

    socket.on('signal', async data => {
      if (!peerConnection) {
        setupConnection();
      }

      if (data.description) {
        await peerConnection.setRemoteDescription(data.description);
        if (data.description.type === 'offer') {
          const answer = await peerConnection.createAnswer();
          await peerConnection.setLocalDescription(answer);
          socket.emit('signal', { description: peerConnection.localDescription });
        }
      } else if (data.candidate) {
        try {
          await peerConnection.addIceCandidate(data.candidate);
        } catch (err) {
          console.error('Error adding ICE candidate:', err);
        }
      }
    });

    socket.on('partner-disconnected', () => {
      alert('Your partner has disconnected.');
      document.getElementById('remoteVideo').srcObject = null;
      peerConnection && peerConnection.close();
      peerConnection = null;
    });
  </script>
</body>
</html>
